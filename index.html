<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Video Player</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/glass.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons for UI elements -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="video-wrapper">
            <video id="main-video" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" poster="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg"></video>
            
            <!-- Glass Controls Overlay -->
            <div class="controls-overlay">
                <!-- Top Bar -->
                <div class="controls-top glass-panel-light">
                    <button class="icon-btn" id="back-btn"><span class="material-icons-round">arrow_back</span></button>
                    <h1 class="video-title">Big Buck Bunny</h1>
                    <button class="icon-btn" id="more-btn"><span class="material-icons-round">more_vert</span></button>
                </div>

                <!-- Center Play Button (Big) -->
                <div class="controls-center">
                   <button class="play-btn-large glass-circle" id="center-play-btn">
                        <span class="material-icons-round">play_arrow</span>
                   </button>
                </div>

                <!-- Bottom Controls -->
                <div class="controls-bottom glass-panel">
                    <div class="progress-section">
                        <div class="progress-container">
                            <div class="progress-bar-bg"></div>
                            <div class="progress-bar-fill"></div>
                            <div class="progress-thumb"></div>
                            <input type="range" class="seek-slider" min="0" max="100" value="0" step="0.1">
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span> <span class="separator">/</span> <span id="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="buttons-row">
                        <div class="left-controls">
                            <button class="icon-btn" id="play-pause-btn"><span class="material-icons-round">play_arrow</span></button>
                            <button class="icon-btn" id="rewind-btn"><span class="material-icons-round">replay_10</span></button>
                            <button class="icon-btn" id="forward-btn"><span class="material-icons-round">forward_10</span></button>
                            <div class="volume-group">
                                <button class="icon-btn" id="volume-btn"><span class="material-icons-round">volume_up</span></button>
                                <div class="volume-slider-container">
                                    <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider">
                                </div>
                            </div>
                        </div>
                        
                        <div class="right-controls">
                            <button class="icon-btn" id="settings-btn"><span class="material-icons-round">settings</span></button>
                            <button class="icon-btn" id="pip-btn"><span class="material-icons-round">picture_in_picture_alt</span></button>
                            <button class="icon-btn" id="fullscreen-btn"><span class="material-icons-round">fullscreen</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/player.js"></script>
    <script type="module" src="scripts/controls.js"></script>
</body>
</html>
