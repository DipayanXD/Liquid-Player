<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Video Player</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/glass.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons for UI elements -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="video-wrapper">
            <video id="main-video"
                src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                poster="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg"></video>

            <!-- Settings Menu -->
            <div class="settings-menu hidden" id="settings-menu">
                <div class="settings-section">
                    <h3>Audio</h3>
                    <ul class="settings-list" id="audio-list">
                        <li class="settings-option active" data-value="en">
                            <span>English</span>
                            <span class="material-icons-round check-icon">check</span>
                        </li>
                        <li class="settings-option" data-value="es">
                            <span>Spanish</span>
                            <span class="material-icons-round check-icon">check</span>
                        </li>
                    </ul>
                </div>
                <div class="settings-separator"></div>
                <div class="settings-section">
                    <h3>Subtitles</h3>
                    <ul class="settings-list" id="subtitle-list">
                        <li class="settings-option active" data-value="off">
                            <span>Off</span>
                            <span class="material-icons-round check-icon">check</span>
                        </li>
                        <li class="settings-option" data-value="en">
                            <span>English</span>
                            <span class="material-icons-round check-icon">check</span>
                        </li>
                        <li class="settings-option" data-value="es">
                            <span>Spanish</span>
                            <span class="material-icons-round check-icon">check</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Glass Controls Overlay -->
            <div class="controls-overlay">
                <!-- Bottom Area: Progress Bar + Controls -->
                <div class="controls-wrapper-bottom">
                    <!-- Progress Bar -->
                    <div class="progress-bar-container">
                        <div class="progress-bar-bg"></div>
                        <div class="progress-bar-fill"></div>
                        <input type="range" class="seek-slider" min="0" max="100" value="0" step="0.1">
                    </div>

                    <!-- Bottom Controls -->
                    <div class="controls-bottom">
                        <div class="left-controls">
                            <button class="control-btn" id="play-pause-btn"><span
                                    class="material-icons-round">pause</span></button>
                            <button class="control-btn" id="rewind-btn"><span
                                    class="material-icons-round">fast_rewind</span></button>
                            <button class="control-btn" id="forward-btn"><span
                                    class="material-icons-round">fast_forward</span></button>
                            <button class="control-btn" id="volume-btn"><span
                                    class="material-icons-round">volume_up</span></button>
                            <div class="time-display">
                                <span id="current-time">0:00</span> <span class="separator">/</span> <span
                                    id="duration">0:00</span>
                            </div>
                        </div>

                        <div class="right-controls">
                            <button class="control-btn" id="settings-btn"><span
                                    class="material-icons-round">settings</span></button>
                            <button class="control-btn" id="fullscreen-btn"><span
                                    class="material-icons-round">fullscreen</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/player.js"></script>
    <script type="module" src="scripts/controls.js"></script>
</body>

</html>
